<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Product List</title>
</head>
<body>
<main class="row">
    <div th:each="p : ${items}">
        <!-- Hiển thị tên sản phẩm -->
        <div th:text="${p.name}"></div>
        
        <!-- Hiển thị hình ảnh sản phẩm -->
        <div>
            <img th:src="@{${p.image}}" alt="Product Image" />
        </div>
    </div>
</main>
</body>
</html>
