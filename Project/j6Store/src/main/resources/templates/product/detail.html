<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        .product-detail-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product-detail-card .card-body {
            padding: 20px;
        }

        .related-products ul {
            padding: 0;
        }

        .related-products ul li {
            list-style: none;
        }

        .related-products ul li a {
            text-decoration: none;
            color: #007bff;
        }

        .related-products ul li a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main>
 <div class="container my-5">
        <div class="row">
            <!-- Main Product Detail Section -->
            <div class="col-md-8 mx-auto">
                <div class="product-detail-card card">
                    <!-- Replace src with actual product image -->
                    <img class="product-image" th:src="${item.image}" alt="[[${item.name}]]">
                    <div class="card-body">
                        <h2 class="card-title">[[${item.name}]]</h2>
                        <p class="card-text">
                            <strong>Danh mục:</strong> [[${item.prodCategory.name}]]
                        </p>
                       
                        <p class="card-text">
                            <strong>Giá:</strong> [[${item.price}]] VND
                        </p>
                        <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related Products Section -->
        <div class="row mt-5">
            <h3 class="text-center">Sản phẩm cùng loại</h3>
            <div class="related-products">
                <div class="row">
                    <div class="col-md-4" th:each="p:${item.prodCategory.products}">
                        <div class="card mb-4">
                            <!-- Replace src with product image -->
                            <img class="card-img-top" th:src="${p.image}" th:alt="${p.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title">[[${p.name}]]</h5>
                                <a th:href="@{|/product/detail/${p.id}|}" class="btn btn-outline-primary btn-sm">
                                    Xem chi tiết
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
