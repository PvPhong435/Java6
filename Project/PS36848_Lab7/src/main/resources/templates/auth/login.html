<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .or-box {
            position: relative;
            border-top: 1px solid #dfdfdf;
            padding-top: 20px;
            margin-top:20px;
        }
        .or {
            color: #666666;
            background-color: #ffffff;
            position: absolute;
            text-align: center;
            top: -14px;
            width: 40px;
            left: 47%;
        }
    </style>
</head>
<body class="container">
    <nav th:replace="~{/home/_menu :: nav}"></nav>
    <form action="/auth/login" method="post" class="w-50 m-auto mt-5">
        <h3>Login Form</h3>
        <hr>
        <i th:text="${message}" class="text-danger"></i>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
            <label for="password">Password</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me?</label>
        </div>
        <button class="btn btn-primary">Login</button>
        <div class="or-box mb-3">
            <span class="or">or</span>
            <div class="row">
                <div class="col-6 d-flex flex-row-reverse">
                    <a href="/oauth2/authorization/facebook" class="btn btn-lg btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                </div>
                <div class="col-6">
                    <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger"><i class="bi bi-google"></i> Google</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
