<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl" class="container">
    <h3>Authorizing</h3>
    <table ng-if="db" class="table m-auto" style="width: 30%">
        <thead>
        <tr>
            <th></th>
            <th ng-repeat="role in db.roles" class="text-center">{{role.name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="acc in db.accounts">
            <th>{{acc.username}}</th>
            <td ng-repeat="role in db.roles" class="text-center">
                <input type="checkbox" class="form-check-input"
                       ng-checked="index_of(acc.username, role.id) >= 0" ng-click="update(acc.username, role.id)">
            </td>
        </tr>
        </tbody>
    </table>
    <script src="ctrl.js"></script>
</body>
</html>
