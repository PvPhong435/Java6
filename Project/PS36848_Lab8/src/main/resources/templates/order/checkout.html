<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
    <div th:replace="~{/cart/view :: shopping_cart}"></div>
    <div class="card">
        <div class="card-header">ORDER PURCHASING</div>
        <div class="card-body">
            <div class="row">
                <div>
                    <label for="purchaser" class="form-label">Purchaser:</label>
                    <input id="purchaser" class="form-control" th:value="${#authentication.name}" disabled>
                </div>
                <div>
                    <label for="orderDate" class="form-label">OrderDate:</label>
                    <input id="orderDate" class="form-control" value="{{order.createDate | date: 'dd-MM-yyyy'}}" disabled>
                </div>
                <div>
                    <label for="address" class="form-label">Address:</label>
                    <textarea ng-model="order.address" id="address" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
        </div>
    </div>
</main>
</body>
</html>
