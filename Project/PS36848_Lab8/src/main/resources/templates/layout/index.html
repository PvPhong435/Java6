<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f8ff; /* Màu xanh dương nhạt */
        }
        header h1 {
            background-color: #007bff; /* Màu xanh dương đậm */
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
        }
        footer .card-body {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header class="row">
        <h1>FPT Polytechnic</h1>
    </header>
    <nav class="row mb-3">
        <div th:replace="/layout/_menu"></div>
    </nav>
    <div class="row">
        <article class="col-sm-9 ps-0">
            <div th:replace="${main}"></div>
        </article>
        <aside class="col-sm-3 pe-0">
            <div th:replace="/layout/_cart-info" class="mb-3"></div>
            <div th:replace="/layout/_category"></div>
        </aside>
    </div>
    <footer class="row mt-3">
        <div class="card">
            <div class="card-body text-center">
                © 2024 Pham Van Phong PS36848. All rights reserved.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
