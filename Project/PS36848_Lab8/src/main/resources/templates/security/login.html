<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main class="d-flex justify-content-center">
    <form th:action="@{/security/login}" method="post" class="w-50">
        <div class="card">
            <div class="card-header bg-warning text-white">SHOPPING CART LOGIN</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Remember me?</label>
                </div>
            </div>
            <div class="card-footer text-end">
                <span class="text-danger"><i class="bi bi-exclamation-circle-fill"></i> [[${message}]]</span>
                <button class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
