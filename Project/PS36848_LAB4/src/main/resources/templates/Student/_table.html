<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table class="table table-striped table-bordered shadow">
            <thead class="thead-dark">
                <tr>
                    <th>Email Address</th>
                    <th>Full Name</th>
                    <th>Marks</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${items}" th:object="${entry.value}">
                    <td th:text="*{email}"></td>
                    <td>[[*{fullname}]]</td>
                    <td th:text="*{marks}"></td>
                    <td th:text="*{gender ? 'Male' : 'Female'}"></td>
                    <td th:text="*{country}"></td>
                    <td>
                        <a th:href="@{|/student/edit/${entry.key}|}" class="btn btn-info btn-sm">Edit</a>
                        <a th:href="@{|/student/delete/${entry.key}|}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
