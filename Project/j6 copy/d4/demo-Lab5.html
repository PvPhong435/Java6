<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RESTful Consumer - AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body ng-app="app" ng-controller="ctrl" class="bg-light">
    <div class="container py-4">
        <h2 class="text-center text-primary mb-4">RESTful Consumer - AngularJS</h2>
        
        <!-- Form nhập liệu -->
        <div class="card p-4 shadow">
            <div class="form-group">
                <label>Email Address:</label>
                <input ng-model="form.email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input ng-model="form.fullname" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label>Average Marks:</label>
                <input ng-model="form.marks" class="form-control" placeholder="Average Marks">
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input ng-model="form.gender" ng-value="true" type="radio" class="form-check-input" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ng-model="form.gender" ng-value="false" type="radio" class="form-check-input" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <select class="form-control" ng-model="form.country">
                    <option value="VN">Việt Nam</option>
                    <option value="US">United States</option>
                </select>
            </div>
            <div class="text-center">
                <button ng-click="create()" class="btn btn-success mx-2">Create</button>
                <button ng-click="update()" class="btn btn-primary mx-2">Update</button>
                <button ng-click="delete(form.email)" class="btn btn-danger mx-2">Delete</button>
                <button ng-click="reset()" class="btn btn-secondary mx-2">Reset</button>
            </div>
        </div>

        <hr class="my-4">

        <!-- Bảng hiển thị dữ liệu -->
        <table class="table table-striped table-bordered shadow">
            <thead class="thead-dark">
                <tr>
                    <th>Email Address</th>
                    <th>Full Name</th>
                    <th>Marks</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stu in items">
                    <td>{{stu.email}}</td>
                    <td>{{stu.fullname}}</td>
                    <td>{{stu.marks}}</td>
                    <td>{{stu.gender ? 'Male' : 'Female'}}</td>
                    <td>{{stu.country}}</td>
                    <td>
                        <button ng-click="edit(stu.email)" class="btn btn-info btn-sm">Edit</button>
                        <button ng-click="delete(stu.email)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Thêm Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="demo-ctrl-Lab5.js"></script>
</body>
</html>
